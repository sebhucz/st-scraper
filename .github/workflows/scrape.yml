name: Daily Stooq Scraper

on:
  schedule:
    # Uruchamia codziennie o 07:00 UTC
    - cron: '0 7 * * *'
  workflow_dispatch:  # pozwala ręcznie uruchomić akcję z GitHuba

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python stooq_scraper.py

      - name: Commit and push CSV files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || true
          git commit -m "Automated data update $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
