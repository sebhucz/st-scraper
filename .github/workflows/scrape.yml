name: Daily Stooq Profile Scraper

permissions:
  contents: write  # pozwala github-actions[bot] na pushowanie zmian

on:
  schedule:
    # Uruchamiaj codziennie o 07:00 UTC (8:00/9:00 czasu PL)
    - cron: '0 7 * * *'
  workflow_dispatch:  # pozwala uruchomić ręcznie z poziomu GitHuba

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Stooq profile scraper
        run: |
          python stooq_profile_scraper.py

      - name: Upload debug HTML (if present)
        uses: actions/upload-artifact@v4
        with:
          name: debug-profile
          path: data/debug_profile.html
          if-no-files-found: ignore
          
      - name: Commit and push profile files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.txt || true
          git commit -m "Auto-update: profil spółki $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "Brak zmian do commitowania"
          git push
